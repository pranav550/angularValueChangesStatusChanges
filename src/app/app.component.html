<div class="container">
    <div class="row">
        <div class="form-bg">
            <form [formGroup]="signupForm">
                <h2 class="text-center">Registeration Page</h2>

                <div class="form-group">
                    <input type="text" class="form-control" formControlName="fname" placeholder="Enter your firstname">
                    <span *ngIf=" signupForm.controls['fname'].hasError('required')">
                Firstname is required.
              </span>
                </div>


                <div class="form-group">
                    <input type="text" class="form-control" formControlName="lname" placeholder="Enter your lastname">

                </div>


                <div class="form-group">
                    <input type="text" class="form-control" formControlName="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" formControlName="upassword" placeholder="Enter your password">
                </div>
                <div>
                    <button type="button" (click)="postData()" [disabled]="!signupForm.valid">Submit</button>
                    <button type="button" (click)="resetForm()">Reset</button>
                    <button type="button" (click)="fillData()">FillData</button>
                </div>
            </form>
        </div>
    </div>
</div>
